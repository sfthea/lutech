    <h1 id="contacto">
        ¡CONTACTATE CON NOSOTROS!
    </h1>

    <form id="form">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">E-mail</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="mail@ejemplo.com">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Nombre</label>
            <input type="text" class="form-control" id="inputPassword4">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Apellido</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="...">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Número de celular</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="...">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Provincia</label>
            <select id="inputState" class="form-control">
              <option selected>Elegir</option>
              <option>Ciudad de Buenos Aires</option>
              <option>Buenos Aires</option>
              <option>La Pampa</option>
              <option>Mendoza</option>
              <option>Tierra del Fuego</option>
              <option>Santa Cruz</option>
              <option>Jujuy</option>
              <option>Salta</option>
              <option>Misiones</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">CP</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Escribinos tu duda:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
